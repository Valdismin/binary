<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Binary</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="completed-page.css">
    <link rel="stylesheet" href="graph-page.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>

<div class="root">
    <div class="graph-page">
        <script>
            setTimeout(() => {
                window.pageNumber = 11
            }, 5000)
        </script>
        <div class="header">
            <img src="assets/images/white-logo.svg"/>
            <div>
                <span class="language">En</span>
                <span class="language language-inactive">Hi</span>
            </div>
        </div>
        <div class="items-wrapper">
            <div>
                Balance
            </div>
            <div>
                Monthly
            </div>
        </div>
        <div class="income">$6725</div>

        <div class="graph">

            <div class="animation-parts">
                <div class="price">+ $ 18,00</div>
                <div class="square">
                    <img class="square-img" width="20px" height="20px" src="assets/images/tesla.png">
                </div>
                <div class="line-wrapper">
                    <div class="dot">
                        &#8226;
                    </div>
                    <div class="line"></div>
                </div>
            </div>


        </div>
        <ul class="month-list">
            <li>Jan</li>
            <li>Feb</li>
            <li>Mar</li>
            <li>Apr</li>
            <li>May</li>
            <li>Jun</li>
            <li>Jul</li>
        </ul>


        <div>
            <div class="download-prompt">Download the app</div>
            <div class="button-wrapper">
                <button class="next-button">Take the test</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
